<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Prediction Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .balance {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }
    .red { background-color: crimson; color: white; }
    .green { background-color: forestgreen; color: white; }
    .result, .history {
      font-size: 20px;
      margin-top: 20px;
    }
    .history-list {
      list-style: none;
      padding: 0;
    }
    .history-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Color Prediction Game</h1>
  <div class="balance" id="balance">Wallet Balance: ₹100</div>
  <div>
    <button class="red" onclick="play('Red')">I Choose Red</button>
    <button class="green" onclick="play('Green')">I Choose Green</button>
  </div>
  <div class="result" id="result"></div>
  <div class="history">
    <h3>Last 5 Predictions</h3>
    <ul id="history" class="history-list"></ul>
  </div>

  <script>
    let balance = 100;
    const resultEl = document.getElementById('result');
    const balanceEl = document.getElementById('balance');
    const historyEl = document.getElementById('history');
    let history = [];

    function updateBalanceDisplay() {
      balanceEl.textContent = `Wallet Balance: ₹${balance}`;
    }

    function updateHistoryDisplay() {
      historyEl.innerHTML = '';
      history.slice(-5).reverse().forEach(entry => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.textContent = `You chose ${entry.userChoice}, System: ${entry.systemChoice} → ${entry.result} (₹${entry.change})`;
        historyEl.appendChild(li);
      });
    }

    function play(choice) {
      if (balance < 30) {
        resultEl.textContent = '⚠️ You need at least ₹30 in your wallet to play.';
        return;
      }

      const colors = ['Red', 'Green'];
      const systemChoice = colors[Math.floor(Math.random() * colors.length)];
      let message = `You chose ${choice}. System chose ${systemChoice}.\n`;
      let result = '';
      let change = 0;

      if (choice === systemChoice) {
        balance += 8; // ₹8 profit
        result = 'WON';
        change = '+8';
        message += '🎉 You WON! ₹8 has been added to your wallet.';
      } else {
        balance -= 10;
        result = 'LOST';
        change = '-10';
        message += '😞 You LOST! ₹10 has been deducted from your wallet.';
      }

      history.push({ userChoice: choice, systemChoice, result, change });
      updateBalanceDisplay();
      updateHistoryDisplay();
      resultEl.textContent = message;
    }

    updateBalanceDisplay();
  </script>
</body>
</html>
